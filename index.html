<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/4d34a12f9d.js" crossorigin="anonymous"></script>
	  <link rel="preconnect" href="https://fonts.gstatic.com">
	  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="timer.js"></script>
    
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body onload="countDown();">
    <div class="wrapper">
    	<main>
			<div class="title"><h2>We're launching soon</h2></div>
			<div class="counter">
				<div id="days" class="counter__card"></div>
				Days
			</div>
			<div class="counter">
				<div id="hours" class="counter__card"></div>
				Hours
			</div>
			<div class="counter">
				<div id="minutes" class="counter__card"></div>
				Minutes
			</div>
			<div class="counter">
				<div id="seconds" class="counter__card"></div>
				Seconds
			</div>
    	</main>

      <footer>
        <div class="media-contact">
          <a href="https://pl.wikipedia.org/wiki/Facebook" target="_blank" aria-label="Find out something about Facebook"><i class="fab fa-facebook-square fa-2x"></i></a>
          <a href="https://pl.wikipedia.org/wiki/Pinterest" target="_blank" aria-label="Find out something about Pinterest"><i class="fab fa-pinterest fa-2x"></i></a>
          <a href="https://pl.wikipedia.org/wiki/Instagram" target="_blank" aria-label="Find out something about Instagram"><i class="fab fa-instagram fa-2x"></i></a>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io/challenges/launch-countdown-timer-N0XkGfyz-" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/monpie3/Launch-countdown-timer" target="_blank">monpie3</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
